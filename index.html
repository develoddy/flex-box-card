<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Flex Box Card User</title>
</head>
<body>  
    <div class="container-flex">

        <section>
            <div>
                <a href="" style="display: flex;width: 100%;">
                    <img style="width: 100%;" src="https://admin.pixelstrap.com/cuba/assets/images/user/1.jpg">
                </a>
            </div>

            <div style="display: flex; flex-direction: column;">
                <!-- Caja 1 -->
                <div class="c1">
                    <div class="profile-image">
                        <img src="https://admin.pixelstrap.com/cuba/assets/images/user/1.jpg">
                    </div>
                    <div class="username">
                        <span>username</span>
                    </div>
                    <div class="button-option">
                        <button>
                            <svg aria-label="Más opciones" class="_ab6-" color="rgb(115, 115, 115)" fill="rgb(115, 115, 115)" height="24" role="img" viewBox="0 0 24 24" width="24"><circle cx="12" cy="12" r="1.5"></circle><circle cx="6" cy="12" r="1.5"></circle><circle cx="18" cy="12" r="1.5"></circle></svg>
                        </button>
                    </div>
                </div>
        
                <!-- Caja 2 -->
                <div class="c1">
                    <div class="content-post">
                        <div class="profile-image">
                            <img src="https://admin.pixelstrap.com/cuba/assets/images/user/1.jpg">
                        </div>
                        <div class="content">
                            <div class="timeline">
                                <div class="username">
                                    <span>username</span>
                                </div>
                                <div class="caption">
                                    <span>
                                        cpntent content cpntent content cpntent 
                                       
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Caja 3 -->
                <div class="c1">
                    <div class="content-buttons">
                        <div class="content-button-left">
                            <div class="">
                                <span class="btn btn-left">
                                    <button>
                                        <svg aria-label="Me gusta" class="x1lliihq x1n2onr6" color="rgb(38, 38, 38)" fill="rgb(38, 38, 38)" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Me gusta</title><path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path></svg>
                                    </button>
                                </span>
                                <span class="btn">
                                    <button>
                                        <svg aria-label="Comentar" class="x1lliihq x1n2onr6" color="rgb(0, 0, 0)" fill="rgb(0, 0, 0)" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Comentar</title><path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path></svg>
                                    </button>
                                </span>
                                <span class="btn">
                                    <button>
                                        <svg aria-label="Compartir publicación" class="x1lliihq x1n2onr6" color="rgb(0, 0, 0)" fill="rgb(0, 0, 0)" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Compartir publicación</title><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div style="display: flex; order: 1;flex-basis: 20%;">
                            <div style="display: flex;justify-content: flex-end;">
                                <span style="display: flex;">
                                    <button style="background: transparent;border: none;cursor: pointer;">
                                        <svg aria-label="Guardar" class="x1lliihq x1n2onr6" color="rgb(0, 0, 0)" fill="rgb(0, 0, 0)" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Guardar</title><polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon></svg>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Caja 4 -->
                <div class="c1" style="background-color: transparent;">
                    <section class="content-input">
                        <div class="emoticons">
                            <button>
                                <svg aria-label="Emoticono" class="x1lliihq x1n2onr6" color="rgb(0, 0, 0)" fill="rgb(0, 0, 0)" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Emoticono</title><path d="M15.83 10.997a1.167 1.167 0 1 0 1.167 1.167 1.167 1.167 0 0 0-1.167-1.167Zm-6.5 1.167a1.167 1.167 0 1 0-1.166 1.167 1.167 1.167 0 0 0 1.166-1.167Zm5.163 3.24a3.406 3.406 0 0 1-4.982.007 1 1 0 1 0-1.557 1.256 5.397 5.397 0 0 0 8.09 0 1 1 0 0 0-1.55-1.263ZM12 .503a11.5 11.5 0 1 0 11.5 11.5A11.513 11.513 0 0 0 12 .503Zm0 21a9.5 9.5 0 1 1 9.5-9.5 9.51 9.51 0 0 1-9.5 9.5Z"></path></svg>
                            </button>
                        </div>
                        <div class="textarea">
                            <textarea name="content" id="content" cols="30" rows="10" placeholder="" 
                        ></textarea>
                        </div>
                        <div class="btnshared">
                            Publicar
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
